<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Qiso?</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/Favicon.ico">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <meta charset="utf-8">
    </head>

    <body>
        <div class='Menu'>
            <img class='Logo' src='images/LogoLight.svg' />
            <div class='Options'>
                <ul class='Opt'>HOME</ul>
                <div class='MenuDivider'></div>
                <ul class='Opt'>A EMPRESA</ul>
                <div class='MenuDivider'></div>
                <ul class='Opt'>PORTIFÓLIO</ul>
                <div class='MenuDivider'></div>
                <ul class='Opt'>CONTATO</ul>
                <div class='MenuDivider'></div>
                <a href='http://www.facebook.com/qiso.oficial' target="_blank"><img class='SocialIcon' src='images/FacebookIconLight.svg'/></a>
                <a href='http://www.instagram.com/qiso.oficial' target="_blank"><img class='SocialIcon' src='images/InstagramIcon.svg'/></a>
            </div>
        </div>

        <div class=Banner>
            <img class='Item1Banner' src='images/Item1Banner.svg' />
            <div class='Item2Banner'>
                <h1 class='Title'>VOCÊ IMAGINA<br>E A GENTE CRIA!</h1>
                <h2 class='Subtitle'>CONTE COM A QUALIDADE<br>E A EXPERIÊNCIA DOS NOSSOS<br>SERVIÇOS</h2>
                <button class='OrcamentoBtt'>FAZER ORÇAMENTO</button>
                <p class='SemCompromisso'>SEM COMPROMISSO</p>
            </div>
        </div>

        <div class='BttsToPages'>
            <button class='BttToPage'>
                <img class='IconImage' src='images/A empresa icon.svg'/>
                <h1 class='BttTitle'>A EMPRESA</h1>
                <h2 class='BttSubtitle'>Saiba mais da <b>Qiso?</b><br>e conheça mais a gente!</h2>
            </button>
            <button class='BttToPage'>
                <img class='IconImage' src='images/Portifolio icon.svg'/>
                <h1 class='BttTitle'>PORTIFÓLIO</h1>
                <h2 class='BttSubtitle'>Conheça os nossos<br>serviços em recorte eletrônico!</h2>
            </button>
            <button class='BttToPage'>
                <img class='IconImage' src='images/Contato icon.svg'/>
                <h1 class='BttTitle'>CONTATO</h1>
                <h2 class='BttSubtitle'>Estamos prontos<br>para atender você!</h2>
            </button>
        </div>

    </body>

</html>
