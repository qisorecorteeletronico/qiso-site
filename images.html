<html>
    <head>
        <link rel="stylesheet" href="styleImages.css">
    </head>
    
    <body>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <center>
                    <div class="numbertext">1 / 14</div>
                    <img src="images/1.png" style="height:80%">
                </center>
            </div>
          
            <div class="mySlides fade">
                <center>
                    <div class="numbertext">2 / 14</div>
                    <img src="images/2.png" style="width:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">3 / 14</div>
                    <img src="images/3.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">4 / 14</div>
                    <img src="images/4.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">5 / 14</div>
                    <img src="images/5.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">6 / 14</div>
                    <img src="images/6.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">7 / 14</div>
                    <img src="images/7.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">8 / 14</div>
                    <img src="images/8.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">9 / 14</div>
                    <img src="images/9.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">10 / 14</div>
                    <img src="images/10.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">11 / 14</div>
                    <img src="images/11.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">12 / 14</div>
                    <img src="images/12.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">13 / 14</div>
                    <img src="images/13.png" style="height:80%">
                </center>
            </div>

            <div class="mySlides fade">
                <center>
                    <div class="numbertext">14 / 14</div>
                    <img src="images/14.png" style="height:80%">
                </center>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
            <span class="dot" onclick="currentSlide(10)"></span>
            <span class="dot" onclick="currentSlide(11)"></span>
            <span class="dot" onclick="currentSlide(12)"></span>
            <span class="dot" onclick="currentSlide(13)"></span>
            <span class="dot" onclick="currentSlide(14)"></span>
          </div>
        <script src="images.js"></script>
    </body>
</html>
